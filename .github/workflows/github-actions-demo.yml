name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Run Tests
      run: |
        pip install pytest
        pwd
        ls
        pytest